    // è§£æNFCæ•°æ®
    function parseNFCData(rawData) {

            const pairs = rawData.split('&');

          if (typeof rawData.message === 'string') {

        tableData.operator = 'æœªçŸ¥ç”¨æˆ·';

    // å†™å…¥AIè¡¨æ ¼
    async function writeToTable(data) {

    // ========== åˆå§‹åŒ–é€»è¾‘ ==========
