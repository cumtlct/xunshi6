<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI 表格字段查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:PingFang SC,Helvetica;margin:16px;}
    table{width:100%;border-collapse:collapse;font-size:14px;}
    th,td{border:1px solid #ddd;padding:6px 8px;text-align:left;}
    th{background:#f5f5f5;}
  </style>
</head>
<body>
  <h3 id="title">加载中…</h3>
  <table id="tb">
    <thead><tr><th>字段ID</th><th>字段名</th><th>类型</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
// 1. 调 FC 触发器
fetch('https://get-config-nltlezcizh.cn-hangzhou.fcapp.run')
  .then(r => r.json())
  .then(render)
  .catch(console.error);

// 2. 渲染
function render(data){
  document.getElementById('title').textContent =
    `表名称：${data.sheetName}（ID: ${data.sheetId}）`;

  const tbody = document.querySelector('#tb tbody');
  data.fields.forEach(f => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${f.fieldId}</td><td>${f.fieldName}</td><td>${f.type}</td>`;
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>
