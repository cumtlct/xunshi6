<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>钉钉扫码填表工具</title>
  <style>
    /* 样式保持不变 */
  </style>
</head>
<body>
  <div class="container">
    <!-- 页面元素保持不变 -->
  </div>
  
  <!-- 钉钉JSAPI -->
  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/2.13.42/dingtalk.open.js"></script>
  
  <script>
    // 全局变量
    let scanData = null;
    let userId = null;
    let corpId = null;
    const BACKEND_URL = 'https://你的后端地址.cn-hangzhou.fcapp.run';

    // 日志工具
    function log(msg) {
      const logEl = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      const line = `[${time}] ${msg}\n`;
      logEl.textContent += line;
      logEl.scrollTop = logEl.scrollHeight;
    }

    // JSONP请求
    function callBackendWithJsonp() {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_cb_' + Date.now();
        const currentUrl = encodeURIComponent(window.location.href.split('#')[0]);
        const url = `${BACKEND_URL}/get-config?url=${currentUrl}&callback=${callbackName}`;

        log(`📤 发起JSONP请求: ${url.slice(0, 50)}...`);

        const script = document.createElement('script');
        script.src = url;
        script.onerror = () => reject(new Error('JSONP请求失败'));

        const timeout = setTimeout(() => {
          reject(new Error('JSONP请求超时'));
          cleanUp();
        }, 8000);

        window[callbackName] = function(data) {
          clearTimeout(timeout);
          cleanUp();
          if (data.error) reject(new Error(`后端错误: ${data.error}`));
          else resolve(data);
        };

        function cleanUp() {
          document.head.removeChild(script);
          delete window[callbackName];
        }

        document.head.appendChild(script);
      });
    }

    // 免登流程
    async function getAuthCode() {
      log('🔑 开始获取免登授权码...');
      return new Promise((resolve, reject) => {
        dd.runtime.permission.requestAuthCode({
          corpId: corpId,
          onSuccess: (res) => {
            const authCode = res.code;
            log(`✅ 免登授权码获取成功: ${authCode.slice(0, 6)}...`);
            resolve(authCode);
          },
          onFail: (err) => {
            const errMsg = `免登授权码获取失败: ${err.message} (错误码: ${err.errCode})`;
            log(`❌ ${errMsg}`);
            reject(new Error(errMsg));
          }
        });
      });
    }

    async function exchangeUserId(authCode) {
      log('🔄 开始兑换userId...');
      const response = await fetch(`${BACKEND_URL}/exchange-userid`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'exchange-userid', authCode }),
        credentials: 'omit'
      });

      const data = await response.json();
      if (!data.success || !data.userId) {
        throw new Error(`userId兑换失败: ${data.error || '未知错误'}`);
      }
      userId = data.userId;
      log(`✅ 兑换到userId: ${userId.slice(0, 6)}...`);
      return userId;
    }

    // 扫码功能
    function scanQRCode() {
      dd.biz.util.scan({
        scanType: ['qrCode'],
        onSuccess: (result) => {
          scanData = result.text;
          const scanResult = document.getElementById('scanResult');
          scanResult.style.display = 'block';
          scanResult.textContent = `📱 扫码结果: ${scanData.slice(0, 20)}...`;
          scanResult.className = 'status-card status-success';
          document.getElementById('writeTableBtn').disabled = false;
        },
        onFail: (err) => {
          log(`❌ 扫码失败: ${err.message}`);
          dd.device.notification.alert({
            message: `扫码失败: ${err.message}`,
            title: '错误'
          });
        }
      });
    }

    // 写入AI表格
    async function writeToAiTable() {
      if (!userId) {
        throw new Error('未获取到用户标识，无法写入表格');
      }
      if (!scanData) {
        throw new Error('请先扫描二维码');
      }

      try {
        const response = await fetch(`${BACKEND_URL}/write-table`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            tableData: {
              扫码内容: scanData,
              扫码人: userId,
              时间: new Date().toISOString()
            }
          })
        });

        const result = await response.json();
        if (result.success) {
          log('✅ 数据写入成功');
          dd.device.notification.alert({
            message: '数据已成功写入AI表格',
            title: '成功'
          });
        } else {
          throw new Error(result.error || '写入失败');
        }
      } catch (error) {
        log(`❌ 写入失败: ${error.message}`);
        dd.device.notification.alert({
          message: `写入失败: ${error.message}`,
          title: '错误'
        });
      }
    }

    // 测试后端连接
    async function testJsonp() {
      try {
        const result = await callBackendWithJsonp();
        dd.device.notification.alert({
          message: `后端连接正常: corpId=${result.corpId.slice(0,6)}...`,
          title: '成功'
        });
      } catch (error) {
        dd.device.notification.alert({
          message: `测试失败: ${error.message}`,
          title: '错误'
        });
      }
    }

    // 初始化
    async function init() {
      try {
        const dingConfig = await callBackendWithJsonp();
        corpId = dingConfig.corpId;

        dd.config({
          agentId: dingConfig.agentId,
          corpId: corpId,
          timeStamp: dingConfig.timeStamp,
          nonceStr: dingConfig.nonceStr,
          signature: dingConfig.signature,
          jsApiList: [
            'biz.util.scan',
            'device.notification.alert',
            'device.notification.confirm',
            'runtime.permission.requestAuthCode'
          ]
        });

        await new Promise((resolve, reject) => {
          dd.ready(resolve);
          dd.error(reject);
        });

        log('✅ 钉钉JSAPI初始化成功');
        
        // 免登流程
        const authCode = await getAuthCode();
        await exchangeUserId(authCode);
        
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('testJsonpBtn').disabled = false;
      } catch (error) {
        log(`❌ 初始化失败: ${error.message}`);
        dd.device.notification.alert({
          message: `初始化失败: ${error.message}`,
          title: '错误'
        });
      }
    }

    // 事件监听
    document.addEventListener('DOMContentLoaded', () => {
      log('📱 页面加载完成，开始初始化');
      init();

      document.getElementById('scanBtn').addEventListener('click', scanQRCode);
      document.getElementById('writeTableBtn').addEventListener('click', writeToAiTable);
      document.getElementById('testJsonpBtn').addEventListener('click', testJsonp);
    });
  </script>
</body>
</html>
