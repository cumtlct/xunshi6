<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>AI 表格结果5</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <style>
    body{font-family:PingFang SC,Helvetica;margin:16px;font-size:14px;background:#f5f5f5}
    h3{margin:0 0 10px}
    pre{background:#fff;padding:8px;border-radius:4px;overflow-x:auto}
  </style>
</head>
<body>
  <h3>AI 表格结果</h3>
  <pre id="result">加载中...</pre>

  <script>
    /* ========== 配置：只改这里 ========== */
    const FC_TRIGGER = 'https://get-config-nltlezcizh.cn-hangzhou.fcapp.run'; // 你的触发器地址
    /* =================================== */

    // 1. 自动免登 → 拿 code → 调后端
    (async function () {
      const url = new URL(location.href);
      const code = url.searchParams.get('code');
      if (code) {
        // 已授权，直接调后端
        const res = await fetch(FC_TRIGGER + '?code=' + encodeURIComponent(code)).then(r => r.json());
        document.getElementById('result').textContent = JSON.stringify(res, null, 2);
      } else {
        // 第一次：调后端拿免登链接
        const res = await fetch(FC_TRIGGER).then(r => r.json());
        if (res.qrLink) {
          location.href = res.qrLink;   // 自动跳转扫码
        } else {
          document.getElementById('result').textContent = JSON.stringify(res, null, 2);
        }
      }
    })();
  </script>
</head>
</html>
