<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>AI 表格结果2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <style>
    body{font-family:PingFang SC,Helvetica;margin:16px;font-size:14px;background:#f5f5f5}
    h3{margin:0 0 10px}
    pre{background:#fff;padding:8px;border-radius:4px;overflow-x:auto}
  </style>
</head>
<body>
  <h3>AI 表格结果</h3>
  <pre id="result">加载中...</pre>

  <script>
    /* ========== 配置：只改这里 ========== */
    const FC_TRIGGER = 'https://get-config-nltlezcizh.cn-hangzhou.fcapp.run'; // 你的触发器地址
    /* =================================== */

    // 打开即自动查询（零输入）
    fetch(FC_TRIGGER)
      .then(r => r.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(e => {
        document.getElementById('result').textContent = '错误：' + e.message;
      });
  </script>
</body>
</html>
